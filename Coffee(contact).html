<!DOCTYPE html>
<html>
<head>
 
  <title>Contact Us | Coffee House</title>
  <style>
.navbar {
      background: #A06931; color: #fff; padding: 15px 30px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .navbar a { color: #fff; text-decoration: none; margin-left: 20px; }
    body {
      font-family: Arial, sans-serif;
      background-color: #E3C4A5;
      color: #3b2f2f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7D5226;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
 .logo {
      font-weight: bold;
      font-size: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;

    }

    form textarea {
      resize: vertical;
      height: 120px;
    }

    form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #6f4e37;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #5a3e2b;
    }

    footer {
      text-align: center;
      background-color: #A06931;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }

   
  </style>
</head>
<body>
<!-- Navbar -->
  <div class="navbar">
    <div class="logo">☕ Coffee House</div>
    <div>
      <a href="https://deepalisaini07.github.io/coffee-website/">Home</a>
      <a href="https://deepalisaini07.github.io/coffee-website/coffee(about).html">About</a>
      <a href="https://deepalisaini07.github.io/coffee-website/Coffee(menu).html">Menu</a>
      <a href="https://deepalisaini07.github.io/coffee-website/Coffee(contact).html">Contact</a>
    </div>
  </div>

<header>
    <h1>Contact Coffee House</h1>
    <p>We’d love to hear from you ☕</p>
  </header>

  <div class="container">
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Coffee House. All rights reserved.
  </footer>

</body>

</html>
